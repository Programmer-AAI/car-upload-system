<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
    }
    h2 {
      margin-bottom: 20px;
    }
    #logoutBtn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 4px;
      float: right;
      margin-top: -40px;
    }
    form {
      margin-bottom: 40px;
    }
    label, input, textarea {
      display: block;
      width: 100%;
      margin-bottom: 12px;
    }
    input[type="file"] {
      padding: 4px;
    }
    input[type="submit"] {
      background-color: #28a745;
      border: none;
      color: white;
      padding: 10px;
      cursor: pointer;
      border-radius: 4px;
      width: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    img {
      max-width: 100px;
      height: auto;
    }
    button.deleteBtn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h2>Admin Dashboard</h2>
  <button id="logoutBtn">Logout</button>

  <h3>Add New Car</h3>
  <form id="addCarForm" enctype="multipart/form-data">
    <label for="name">Car Name</label>
    <input id="name" name="name" required />

    <label for="description">Description</label>
    <textarea id="description" name="description" rows="3" required></textarea>

    <label for="image">Car Image</label>
    <input id="image" name="image" type="file" accept="image/*" required />

    <input type="submit" value="Add Car" />
    <div id="formMessage"></div>
  </form>

  <h3>Existing Cars</h3>
  <table id="carsTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Image</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Cars will be populated here -->
    </tbody>
  </table>

  <script>
    const logoutBtn = document.getElementById('logoutBtn');
    const form = document.getElementById('addCarForm');
    const formMessage = document.getElementById('formMessage');
    const carsTableBody = document.querySelector('#carsTable tbody');

    // Logout handler
    logoutBtn.addEventListener('click', async () => {
      await fetch('/api/logout', { method: 'POST' });
      window.location.href = '/admin-login.html';
    });

    // Load cars from API and populate table
    async function loadCars() {
      const res = await fetch('/api/cars');
      const cars = await res.json();

      carsTableBody.innerHTML = '';
      cars.forEach((car, idx) => {
        const tr = document.createElement('tr');

        tr.innerHTML = `
          <td>${car.name}</td>
          <td><img src="${car.image}" alt="${car.name}" /></td>
          <td>${car.description}</td>
          <td><button data-index="${idx}" class="deleteBtn">Delete</button></td>
        `;

        carsTableBody.appendChild(tr);
      });

      // Add delete button handlers
      document.querySelectorAll('.deleteBtn').forEach(btn => {
        btn.addEventListener('click', async () => {
          const index = btn.getAttribute('data-index');
          const confirmed = confirm('Are you sure you want to delete this car?');
          if (!confirmed) return;

          const res = await fetch(`/api/cars/${index}`, { method: 'DELETE' });
          if (res.ok) {
            loadCars();
          } else {
            alert('Failed to delete car');
          }
        });
      });
    }

    // Add car form submit handler
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      formMessage.textContent = '';

      const formData = new FormData(form);

      try {
        const res = await fetch('/api/cars', {
          method: 'POST',
          body: formData
        });

        const data = await res.json();

        if (res.ok) {
          formMessage.style.color = 'green';
          formMessage.textContent = 'Car added successfully!';
          form.reset();
          loadCars();
        } else {
          formMessage.style.color = 'red';
          formMessage.textContent = data.message || 'Failed to add car.';
        }
      } catch {
        formMessage.style.color = 'red';
        formMessage.textContent = 'Network error.';
      }
    });

    // Load cars on page load
    loadCars();
  </script>
</body>
</html>
