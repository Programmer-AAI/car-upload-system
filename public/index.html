<script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
<script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
<script>
gsap.from(".logo", {
  opacity: 0,
  y: -30,
  duration: 1,
  ease: "power4.out"
});

gsap.from(".nav-links li", {
  opacity: 0,
  y: -20,
  duration: 0.8,
  stagger: 0.15,
  delay: 0.3,
  ease: "power3.out"
});

gsap.from(".hero-content h1", {
  opacity: 0,
  y: 60,
  duration: 1.2,
  delay: 0.5,
  ease: "power4.out"
});

gsap.from(".hero-content p", {
  opacity: 0,
  y: 40,
  duration: 1,
  delay: 0.8
});

gsap.from(".hero-btn", {
  opacity: 0,
  y: 30,
  duration: 0.8,
  delay: 1.1
});
</script>
<script>
gsap.from(".car-card", {
  scrollTrigger: {
    trigger: ".car-grid",
    start: "top 75%"
  },
  opacity: 0,
  y: 120,
  rotateX: 15,
  stagger: 0.15,
  duration: 1.4,
  ease: "power4.out"
});

</script>
<script>
window.addEventListener("scroll", () => {
  const scrolled = window.scrollY;
  document.querySelector(".hero").style.backgroundPositionY =
    scrolled * 0.4 + "px";
});
</script>

<script src="script.js"></script>
